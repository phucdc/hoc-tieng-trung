<!DOCTYPE html>
<head>
  <title>Hoc tieng trung</title>
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    rel="stylesheet"
  />
  <script
    crossorigin="anonymous"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</head>
<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">[]</th>
          <th scope="col">Play</th>
          <th scope="col">Hán tự</th>
          <th scope="col">Nhập</th>
          <th scope="col">Nghĩa</th>
        </tr>
      </thead>
      <tbody>
        {% for word in words %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          {% set filename = word.word + '.mp3' %}
          <th>
            <audio controls>
              <source src="{{ url_for('static', filename=filename) }}" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
          </th>
          <td id="word-{{ loop.index }}">{{ word.word }}</td>
          <td><input type="text" id="input-{{ loop.index }}" /></td>
          <td>
            <span id="meaning-{{ loop.index }}" style="display: none"
              >{{ word.meaning }}</span
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script
    crossorigin="anonymous"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  ></script>
  <script
    crossorigin="anonymous"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  ></script>
  <script>
    // Get all the input fields, word elements, and meaning spans
    const inputFields = document.querySelectorAll('input[id^="input-"]');
    const wordElements = document.querySelectorAll('td[id^="word-"]');
    const meaningSpans = document.querySelectorAll('span[id^="meaning-"]');

    // Add event listener to each input field
    inputFields.forEach((input, index) => {
      input.addEventListener("input", () => {
        const userInput = input.value.trim().toLowerCase();
        const wordElement = wordElements[index];
        const word = wordElement.textContent.toLowerCase();
        const meaningSpan = meaningSpans[index];

        // Check if user input matches the word
        if (userInput === word) {
          // Make the meaning visible
          meaningSpan.style.display = "inline";
        } else {
          // Hide the meaning
          meaningSpan.style.display = "none";
        }
      });
    });
  </script>
</body>
